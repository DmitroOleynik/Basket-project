{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block link %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
{% endblock %}

{% block content %}
  <h1>Реєстрація</h1>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">Зареєстуватися</button>
  </form>

  <p>Вже маєте профіль? <a href="{% url 'login' %}">Увійти</a></p>
{% endblock %}
